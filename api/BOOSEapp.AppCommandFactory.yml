  namespace: BOOSEapp
  summary: >-
    Factory responsible for creating BOOSE application-specific commands.

    Implemented as a Singleton to ensure only one factory instance exists

    throughout the lifetime of the application.

    This factory maps BOOSE language keywords to their corresponding specific command implementations.
